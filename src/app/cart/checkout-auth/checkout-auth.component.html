<div class="checkout-auth-container">
  <div class="auth-box">
    <div class="auth-header">
      <h2>{{ isLoginMode() ? 'Login' : 'Sign Up' }} to Continue Checkout</h2>
      <p>Please {{ isLoginMode() ? 'login' : 'create an account' }} to complete your purchase</p>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode()" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="login-identifier">Email or Phone</label>
        <input 
          type="text" 
          id="login-identifier" 
          [(ngModel)]="loginForm.identifier" 
          name="identifier" 
          required
          placeholder="Enter your email or phone">
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input 
          type="password" 
          id="login-password" 
          [(ngModel)]="loginForm.password" 
          name="password" 
          required
          placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="loading()" class="submit-btn">
        {{ loading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Signup Form -->
    <form *ngIf="!isLoginMode()" (ngSubmit)="onSignup()" class="auth-form">
      <div class="form-group">
        <label for="signup-firstname">First Name</label>
        <input 
          type="text" 
          id="signup-firstname" 
          [(ngModel)]="signupForm.firstName" 
          name="firstName" 
          required
          placeholder="Enter your first name">
      </div>

      <div class="form-group">
        <label for="signup-lastname">Last Name</label>
        <input 
          type="text" 
          id="signup-lastname" 
          [(ngModel)]="signupForm.lastName" 
          name="lastName" 
          required
          placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input 
          type="email" 
          id="signup-email" 
          [(ngModel)]="signupForm.email" 
          name="email" 
          required
          placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="signup-phone">Phone Number</label>
        <input 
          type="tel" 
          id="signup-phone" 
          [(ngModel)]="signupForm.phone" 
          name="phone" 
          required
          placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input 
          type="password" 
          id="signup-password" 
          [(ngModel)]="signupForm.password" 
          name="password" 
          required
          placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input 
          type="password" 
          id="signup-confirm-password" 
          [(ngModel)]="signupForm.confirmPassword" 
          name="confirmPassword" 
          required
          placeholder="Confirm your password">
      </div>

      <button type="submit" [disabled]="loading()" class="submit-btn">
        {{ loading() ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage()">
      {{ errorMessage() }}
    </div>

    <!-- Toggle Mode -->
    <div class="toggle-mode">
      <p *ngIf="isLoginMode()">
        Don't have an account? 
        <button type="button" class="toggle-btn" (click)="toggleMode()">Sign up</button>
      </p>
      <p *ngIf="!isLoginMode()">
        Already have an account? 
        <button type="button" class="toggle-btn" (click)="toggleMode()">Login</button>
      </p>
    </div>
  </div>
</div>
